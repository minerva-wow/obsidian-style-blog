<!-- templates/blog/home.html -->
{% extends 'blog/base.html' %} {% block title %}Home - Graph View{% endblock %}
{% block content %}
<style>
  .graph-container {
    width: 100%;
    height: 80vh;
    min-height: 600px;
    position: relative;
    margin: 1rem 0;
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .zoom-controls {
    position: absolute;
    top: 20px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 8px;
    backdrop-filter: blur(4px);
    z-index: 10;
  }

  .zoom-button {
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }

  .zoom-button:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .node-outer:hover {
    opacity: 0.5;
  }

  .graph-link {
    stroke: #4a5568;
    stroke-width: 1.5;
    opacity: 0.6;
  }

  .node-label {
    font-size: 12px;
    fill: #fff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
</style>
<!-- 添加一个额外的容器来确保正确的尺寸 -->
<div class="graph-container relative rounded-xl" id="graph">
  <!-- 控制按钮 -->
  <div class="zoom-controls">
    <button class="zoom-button" title="Zoom In">+</button>
    <button class="zoom-button" title="Zoom Out">-</button>
    <button class="zoom-button" title="Reset">⟲</button>
  </div>
</div>
{% endblock %} {% block extra_js %}
<!-- 确保先引入 D3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const config = {
      nodeSizes: {
        post: { outer: 12, inner: 6 },
        tag: { outer: 8, inner: 4 },
      },
      colors: {
        post: "#50fa7b",
      },
      forces: {
        link: 100,
        charge: -100,
        collision: 30,
      },
    };

    let simulation = null;
    let svg = null;
    let isActive = true;
    let data = null;
    let cleanupTimeout = null;
    let zoomInstance = null;

    const container = document.querySelector(".graph-container");
    const width = container.clientWidth;
    const height = container.clientHeight;

    function initializeGraph() {
      if (svg) {
        svg.remove();
      }

      svg = d3
        .create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height]);

      container.appendChild(svg.node());

      const g = svg
        .append("g")
        .attr("transform", `translate(${width / 2},${height / 2})`);

      simulation = d3
        .forceSimulation()
        .force(
          "link",
          d3
            .forceLink()
            .id((d) => d.id)
            .distance(config.forces.link)
        )
        .force("charge", d3.forceManyBody().strength(config.forces.charge))
        .force("center", d3.forceCenter(0, 0))
        .force("collision", d3.forceCollide().radius(config.forces.collision))
        .alphaDecay(0.02)
        .alphaMin(0.001);

      return g;
    }

    function renderGraph(data, g) {
      if (!g || !data) return;

      const radius = Math.min(width, height) / 4; // 保持不变
      data.nodes.forEach((node, i) => {
        const angle = (i / data.nodes.length) * 2 * Math.PI;
        // 因为我们在初始化时已经将原点移到了中心，所以不需要加width/2和height/2
        node.x = radius * Math.cos(angle);
        node.y = radius * Math.sin(angle);
      });

      const link = g
        .append("g")
        .selectAll("line")
        .data(data.links)
        .join("line")
        .attr("class", "graph-link");

      const node = g
        .append("g")
        .selectAll("g")
        .data(data.nodes)
        .join("g")
        .call(
          d3
            .drag()
            .subject((d) => d)
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        );

      node.each(function (d) {
        const group = d3.select(this);
        const color = d.type === "post" ? config.colors.post : d.color;

        group
          .append("circle")
          .attr("r", (d) => config.nodeSizes[d.type].inner)
          .attr("fill", color)
          .attr("opacity", 0.8);

        group
          .append("circle")
          .attr("r", (d) => config.nodeSizes[d.type].outer)
          .attr("fill", color)
          .attr("opacity", 0.3)
          .attr("class", "node-outer");

        group
          .append("text")
          .text(d.label)
          .attr("x", 12)
          .attr("y", 4)
          .attr("class", "node-label");
      });

      node.on("click", (event, d) => {
        event.preventDefault();
        const url = d.type === "post" ? `/post/${d.slug}/` : `/tag/${d.label}/`;
        window.location.href = url;
      });

      simulation.nodes(data.nodes).on("tick", () => {
        if (!isActive) return;
        requestAnimationFrame(() => {
          link
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);

          node.attr("transform", (d) => `translate(${d.x},${d.y})`);
        });
      });

      simulation.force("link").links(data.links);
      simulation.alpha(1).restart(); // 强制重启模拟

      return { link, node };
    }

    function cleanup() {
      clearTimeout(cleanupTimeout);
      if (simulation) {
        simulation.stop();
        simulation = null;
      }
      if (svg) {
        svg.remove();
        svg = null;
      }
      if (zoomInstance) {
        zoomInstance = null;
      }
      isActive = false;
    }

    function restore() {
      if (!isActive && data) {
        console.log("Restoring graph...");
        isActive = true;
        const g = initializeGraph();
        renderGraph(data, g);
        setupZoom();
      }
    }

    // 改进的可见性检测
    function setupVisibilityDetection() {
      // 清理旧的观察者
      if (window._graphObserver) {
        window._graphObserver.disconnect();
      }

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            console.log("Visibility changed:", entry.isIntersecting);
            if (entry.isIntersecting) {
              clearTimeout(cleanupTimeout);
              restore();
            } else {
              cleanupTimeout = setTimeout(() => {
                cleanup();
              }, 5000);
            }
          });
        },
        {
          threshold: 0.1,
          root: null,
          rootMargin: "0px",
        }
      );

      observer.observe(container);
      // 保存观察者引用以便后续清理
      window._graphObserver = observer;
    }

    function setupZoom() {
      if (!svg) return;

      zoomInstance = d3
        .zoom()
        .scaleExtent([0.5, 2])
        .on("zoom", (event) => {
          const g = svg.select("g");
          g.attr("transform", event.transform.translate(width / 2, height / 2));
        });

      svg.call(zoomInstance);

      // 更新缩放按钮事件
      const zoomInBtn = document.querySelector('.zoom-button[title="Zoom In"]');
      const zoomOutBtn = document.querySelector(
        '.zoom-button[title="Zoom Out"]'
      );
      const resetBtn = document.querySelector('.zoom-button[title="Reset"]');

      if (zoomInBtn) {
        zoomInBtn.onclick = () => {
          svg.transition().duration(300).call(zoomInstance.scaleBy, 1.2);
        };
      }

      if (zoomOutBtn) {
        zoomOutBtn.onclick = () => {
          svg.transition().duration(300).call(zoomInstance.scaleBy, 0.8);
        };
      }

      if (resetBtn) {
        resetBtn.onclick = () => {
          svg
            .transition()
            .duration(750)
            .call(zoomInstance.transform, d3.zoomIdentity);
        };
      }
    }

    function dragstarted(event, d) {
      if (!event.active && simulation) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active && simulation) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // 初始化
    function initialize() {
      fetch('{% url "blog:graph-data" %}')
        .then((response) => response.json())
        .then((graphData) => {
          data = graphData;
          if (isActive) {
            const g = initializeGraph();
            renderGraph(data, g);
            setupZoom();
          }
          // 设置观察者
          setupVisibilityDetection();
        })
        .catch((error) => console.error("Error fetching graph data:", error));
    }

    // 启动应用
    initialize();

    // 处理窗口大小改变
    window.addEventListener("resize", () => {
      if (isActive) {
        const g = initializeGraph();
        renderGraph(data, g);
        setupZoom();
      }
    });
  });
</script>
{% endblock %}
